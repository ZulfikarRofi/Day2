<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <ul>
                <li><a href="https://www.dumbways.id"><img src="assets/dw-logo.png" alt="dumbways"></a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">My Project</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <div><a href="contact/index.html">Contact Me</a></div>
        </div>
    </div>
    <div class="container">
        <form action="" method="">
            <div class="form-group">
                <div class="form-group-contact">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Name">
                </div>
                <div class="form-group-contact">
                    <label for="name">Email</label>
                    <input type="email" name="email" placeholder="ex: aaaaa@aaa.com">
                </div>
                <div class="form-group-contact">
                    <label for="name">Phone</label>
                    <input type="text" name="phone" placeholder="ex: 08xx-xxxx-xxxx">
                </div>
                <div class="form-group-contact">
                    <label for="name">Subject</label>
                    <select name="subject" id="select">
                        <option value="option">Option 1</option>
                        <option value="option">Option 2</option>
                        <option value="option">Option 3</option>
                        <option value="option">Option 4</option>
                    </select>
                </div>
                <div class="form-group-contact">
                    <label for="msg">Your Messages</label>
                    <textarea name="msg" id="msg" cols="30" rows="10" placeholder="text your message here!"></textarea>
                </div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
